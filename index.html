<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
    <title>Stocks Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="assets/stocklogo.jpeg" alt="Stock Logo" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="latestNews" class="nav-link" href="#">Latest News</a>
                </li>
                <li class="nav-item">
                    <a id="portfolioLink" class="nav-link" href="#">Portfolio</a>
                </li>
            </ul>
        </div>
        <div id="searchContainer">
            <input type="text" id="stockInput" placeholder="Enter stock symbol">
            <button id="searchButton" class="btn btn-primary">Search</button>
        </div>
    </nav>
    
    <div class="container">
        <div id="stocksContainer"></div>
    </div>

    <div class="container">
        <div id="newsContainer"></div>
        <div id="portfolioContent" style="display: none;"></div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <footer>
        <p>This website is for informational purposes only. Consult with a financial advisor before making any investment decisions.</p>
        <p>&copy; 2023 Stock App. All rights reserved.</p>
    </footer>

</body>

</html>
